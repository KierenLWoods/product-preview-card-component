<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<main>
  <div class="grid-container">
    <div class="image-container">
      <img class="perfume-image-mobile" src="./images/image-product-mobile.jpg" alt="Image displaying a bottle of perfume laid on table">
      <img class="perfume-image-desktop" src="./images/image-product-mobile.jpg" alt="Image displaying a bottle of perfume laid on table">
    </div>
    <div class="text-container">
      <p class="perfume-text">Perfume</p>
      <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price"> <span class="discounted-price">$149.99</span> <s>$169.99</s></p>
      <a class="add-to-cart" href=""><img src="./images/icon-cart.svg" alt="A shopping cart icon"> Add to Cart</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KierenLWoods">Kieren Woods</a>.
  </div>
</main>
  
</body>
</html>
